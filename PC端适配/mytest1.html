	<script>
		//动态设置根字体大小为宽度的1/10
		function setFontSize(){
			var cw = 	document.getElementsByTagName("html")[0].clientWidth;
//	console.log(cw);
//设置根字体大小
	document.getElementsByTagName('html')[0].style.fontSize = cw/10+"px";
	console.log(document.getElementsByTagName('html')[0].style.fontSize);
	document.getElementsByTagName('body')[0].style.fontSize = "16px";
		}
		window.addEventListener("DOMContentLoaded",setFontSize,false);
	
	</script>
