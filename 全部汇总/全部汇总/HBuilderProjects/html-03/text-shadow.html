<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本阴影效果</title>
		<style type="text/css">
			body{
				background-color: #000;
			}
			p{
				font-size:50px;
				text-align: center;
				color: white;
				letter-spacing: 5px;
			/*文字阴影效果: IE10+和标准浏览器支持
			 	text-shadow: 横向偏移 纵向偏移 模糊距离 阴影颜色;
			 	      如果,横向,纵向偏移为0,那么四周大偶有模糊*/
				text-shadow: 0 0 30px red;
			}
		</style>
	</head>
	<body>
		<p>我要吃鸡腿</p>
		<p>I WANTNNA EAT CHICKEN</p>
	</body>
</html>
