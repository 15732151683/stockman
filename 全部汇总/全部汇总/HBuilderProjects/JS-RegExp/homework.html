<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html{
				width: 100%;
				height: 100%;
			}
			body{
				background: #4C3749;
				display: flex;
				justify-content: center;
				height: 100%;
				align-items: center;
			}
			#btn{
				background: #3C73D5;
			}
			ul{
				width: 35%;
				list-style: none;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			li{
				width: 100%;
				margin: 10px 0;
			}
			input{
				width: 100%;
				height: 45px;
				outline: none;
				border: none;
				color: white;
				padding-left: 10px;
				background: #2C2D3E;
			}
			h1{
				color: white;
			}
		</style>
	</head>
	<body>
		<ul>
			<h1>注册页面</h1>
			<li><input type="text" id="user" placeholder="用户名" autofocus required/></li>
			<li><input type="password" id="pwd" placeholder="密码" required/></li>
			<li><input type="password" id="confirm" placeholder="重复密码" reqiured/></li>
			<li><input type="text" id="phone" placeholder="手机号" require/> </li>
			<li><input type="text" id="qq" placeholder="QQ号码" required/></li>
			<li><input type="submit" id="btn" value="注册"/></li>
		</ul>
		<script type="text/javascript">
			var userInput = document.getElementById("user");
			var pwdInput = document.getElementById("pwd");
			var confirmInput = document.getElementById("confirm");
			var phoneInput = document.getElementById("phone");
			var qqInput = document.getElementById("qq");
			var btnInput = document.getElementById("btn");
			var flag1,flag2,flag3,flag4,flag5;
			btnInput.onclick = function(){
				if(!flag1){
					alert('用户名格式不正确');
					return false;
				}
				if(!flag2){
					alert('密码格式不正确');
					return false;
				}
				if(!flag3){
					alert('密码输入不正确');
					return false;
				}
				if(!flag4){
					alert('手机号码输入不正确');
					return false;
				}
				if(!flag5){
					alert('qq号码输入不正确');
					return false;
				}
				if(flag1&&flag2&&flag3&&flag4&&flag5){
					location.replace('zy.html');
				}
				
				return false;
			}
			userInput.oninput = function(){
				//判断用户名，由字母数字下划线组成，长度6-16
				var r = /^\w{6,16}$/;
				if(r.test(userInput.value)){
					flag1 = true;
				}else{
					flag1  = false;
				}
			}
			pwdInput.oninput=function(){
				//判断密码，包含大小写字母和数字的组合，长度6-16
				var r = /^[a-zA-Z0-9]{6,16}$/;
				if(r.test(pwdInput.value)){
					flag2 = true;
				}else{
					flag2 = false;
				}
			}
			confirmInput.oninput = function(){
				//两次密码是否相同
				if(confirmInput.value===pwdInput.value){
					flag3 = true;
				}else{
					flag3 = false;
				}
			}
			phoneInput.oninput = function(){
				//手机号格是否正确 11位 13 14 15 16 17 18 19开头
				var r = /^1[3-9]\d{9}$/;
				if(r.test(phoneInput.value)){
					flag4 = true;
				}else{
					flag4 = false;
				}

			}
			qqInput.oninput = function(){
				//QQ号格式是否正确 5-11位数字 0 不开头
				var r = /^[1-9]\d{4,10}$/;
				if(r.test(qqInput.value)){
					flag5 = true;
				}else{
					flag5 = false;
				}
			}
		</script>
	</body>
</html>
