<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双色球</title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			li{
				float: left;
				width: 30px;
				height: 30px;
				margin: 5px;
				border-radius: 50%;
				border: 2px solid red;
				text-align: center;
				line-height: 30px;
			}
			.blue{
				border-color: blue;
			}
			#btn{
				margin-left: -50px;
				width: 100px;
				height: 40px;
				border: none;
				background: lightblue;
				font-size: 20px;
				color: white;
				border-radius: 10px;
				margin-left: 30px;
				outline: none;
			}
		</style>
	</head>
	<body>
		<ul class="wrap">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="blue"></li>
		</ul>
		<button id="btn">来一注</button>
		<script type="text/javascript">
			//获取元素
			var lis = document.getElementsByTagName('li');
		 	document.getElementById("btn").onclick = function (){
		 		var arr = [];
		 		while(arr.length < 6){
		 			var n = randNum(1, 33);
		 			var flag  = false;
		 			for (var i = 0; i < arr.length; i++) {
		 				if(arr[i] == n){
		 					flag = true;
		 				}
		 			}
		 			// 所以这是为什么要啊写道上面的for循环里面去啊
		 			if(flag == false){
		 					arr.push(n);
		 				}
		 		}
		 		arr.sort(function(m,n){
		 			return m - n;
		 		});
		 		for (var i = 0; i < arr.length; i++) {
		 			if(arr[i] < 10){
		 				arr[i] = '0' + arr[i];
		 			}
		 		}
		 		var m = randNum(1,16);
		 		arr.push(m);
		 		for (var i = 0; i < lis.length; i++) {
		 			lis[i].innerHTML = arr[i];
		 		}
		 	};
		 	
		 	//随机函数
		 	function randNum(a,b){
		 		return parseInt(Math.random()*(b - a + 1) + a);
		 	}
			
		</script>
	</body>
</html>
