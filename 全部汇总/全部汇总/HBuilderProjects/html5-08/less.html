<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--引入.less文件,注意rel里面 为  /less-->
		<link rel="stylesheet/less" type="text/css" href="my.less"/>
		<!--引入less.js解析对应的.less样式文件-->
		<!--sc带src的那一个 引入js-->
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<title>less</title>
	</head>
	<body>
		<!--
			less: 一个动态样式语言
		    LESS 将 CSS 赋予了动态语言的特性，如 变量， 继承， 运算， 函数. LESS 既可以在 客户端 上运行 (支持IE 6+, Webkit, Firefox)，也可以借助Node.js或者Rhino在服务端运行。-->
		    <!--浏览器端使用方式: 
		    	1.link引入less文件
		    	2.下载less.js通过script引入
		    -->
		    <div class="header">
			    	<ul class="nav">
			    		<li><a href="">home</a></li>
			    		<li><a href="">
			    		</a></li>
			    		<li><a href="">
			    		</a></li>
			    	</ul>
		    </div>
		    <div class="content">
		    	<p>鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅凄凄切切群群群群群群群群群群群群群群群</p>
		    </div>
	</body>
</html>
