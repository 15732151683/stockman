<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本地存储</title>
	</head>
	<body>
		<!--localStorage: 本地存储
			H5中新增的数据持久化方式
			1.没有时间限制(将数据直接存储在硬盘中,长期存在)
			2.容量最多可达5M(兆),支持的存储量较大
			3.IE8+以及标准浏览器支持
			4.提佛那个了对应的操作函数,方便使用
			在移动端建议使用localStorage
			标准中支持多种数据类型,允许存储任何类型的数据,但是目前浏览器厂商对应的浏览器只支持字符串类型,其他类型的数据会转化为字符串存储
		-->
		<script type="text/javascript">
			//localStorage 是一个对象,内容为键值对    cookie是属性
			console.log(window.localStorage);
			/* setItem(key,val) 添加数据
			 * getItem(key)  获取对应属性名的数据
			 * removeItem(key) 删除对应属性名的数据
			 * clear()  清空所有数据
			 * .hasOwnProperty('name');检查localStorage里是否保存某个变量
			 * localStorage.valueOf() //读取存储在localStorage上的所有数据
			 * localStorage.key(0) // 读取第一条数据的变量名(键值)
			 * 
			 * 
			 * 
			 * //遍历并输出localStorage里存储的名字和值
for(var i=0; i<localStorage.length;i++){
    console.log('localStorage里存储的第'+i+'条数据的名字为：'+localStorage.key(i)+',值为：'+localStorage.getItem(localStorage.key(i)));
}

			 */
			//添加一个数据
			//方式1: .语法
			localStorage.name = "天气好晴朗";
			//方式2: []
			localStorage["age"] = 18;
			//方式3:
			localStorage.setItem("gender","male");
			
			
			//获取  这三种方法随便选
			console.log(localStorage.age);
			console.log(localStorage["name"]);
			console.log(localStorage.getItem("gender"));
			
			
			
			//删除
			localStorage.removeItem("name");
			
			
			//清空
			//localStorage.clear();
		</script>
	</body>
</html>
