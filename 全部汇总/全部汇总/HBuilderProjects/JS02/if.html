<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if分支语句</title>
	</head>
	<body>
		<!--程序的执行顺序:
		顺序结构: 按书写的顺序,从上到下,自左至右依次执行
		分支结构: 根据不同的条件,执行不同的语句
		循环结构: 满足一定条件下吗,重复执行特定的语句
			
		-->
		
		<script type="text/javascript">
			/*1.若条件表达式为真,则执行大括号{}内的语句
			 *if(条件表达式){
			 * 	语句
			 * }
			 * 2.若条件表达式为真,则执行大括号{}内的语句1,否则,执行语句2;
			 * if (条件表达式) {
				语句1
			} else{
				语句2
			}
			*/
			
			var age = 15;
			if(age >= 18 && age < 50){
				console.log("菜菜约一波呀");
			} else{
				console.log("菜菜说坚持邀约一波");
			}
			
			var gender = "m";
			if (gender == "m"){
				console.log("2B");
			} else{
				console.log("小仙女");
			}
			//当执行的代码只有一个语句时{}可省略,多条语句时,{}不能省
			if(age > 18) alert("哈哈哈哈哈哈哈");
			
			//求最大值
			var a = 3, b = 7 , c = 1;
			//定义变量存储最大值
			var max;
			if (a > b) {
				max = a;
			} else{
				max = b;
			}
			console.log("较大值是:"+max);
			
			//条件运算符(三目运算符)
			//表达式1 ? 表达式2 : 表达式3; 如果表达式1为真,整个表达式的结果为表达式2的值,否则整个表达式的值为表达式3  
			max = a > b ? a : b ;
			console.log("较大值是:"+max);
			max = (a > b ? a : b) > c ? (a > b ? a : b) : c;
			max = max > c ? max : c;
			console.log("较大值是:"+max);
			
		</script>
	</body>
</html>
