<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>分支</title>
	</head>
	<body>
		<!--布尔类型: Boolean
			只有两个值: true/false
			数值的 0、-0、特殊值的 null、NaN、undefined 以及空字符（""）都会被解释为 false ，其他值则会被解释为 true
		-->
		<!--关系运算符: 
			>  >=  <  <= ==   !=  ===恒等于(类型数值都相等) !==恒不等于
		-->
		
		<input type="number" placeholder="请输入年份">
		<button id="btn">判断</button>
		<p class="res"></p>
		
		<input type="text" name="" id="" value="" placeholder="请输入季节:-D"/>
		<button id="sub">提交</button>
		
		
		<script type="text/javascript">
			var x = 3, y = 5;
			//表达式: 由常量,变量,运算符组成的式子,或者有其一存在即可.判断的标准: 是否有值
			//关系表达式的结果是一个布尔值
			x
			1
			x = 1;
			x++;
			y = x++;
			
			//== 和 ===的区别
			/*==判断数值大小是否相等
			 ===恒等于 不仅数值大小要相等,;类型也要一致.两变量才恒等
			 * 
			 * */
			var m = 1;
			var n = "1";
			console.log(m == n);
			console.log(m === n);
			//字符串与number进行比较会先把string转变为number然后才比较      !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
			n > 2;
			//字符串进行比较时,会依次取每个字符进行大小比较(个该字符的ASCII数值进行比较)
			/*数字 < 大写字母 <  小写字母
			  0~9: 48~47
			  A~Z: 65~90;
			  a~z: 97~122;
			 */
			"abc" > "acb"  //false
			
			//逻辑运算符:
			/*&&  逻辑与 : 两边的表达式同时为真,整个表达式才为真  一假即假
			  ||  逻辑或 : 两边的表达式 只要有一个为真,整个表达式就为真  一真即真
			  !   逻辑非
			 * */
			var z = (x > 0 && y < 0);
			console.log(z);
			var z = (x < 0 || y > 0);
			console.log(z);
			//逻辑与的短路现象: 当逻辑与前面的表达式为假,整个表达式即为假,所以后面的表达式不再执行
			var z = x < 0 && (y = 10);
			console.log(z, y);
			//逻辑或的短路现象: 当逻辑或前面的表达式为真,整个表达式即为真,所以后面的表达式不再执行
			x > 0 || ++y;
			//逻辑非!: 原来为真,非之后就为假; 原来为假,非之后就为真;
			!x;
			console.log(!x);
			var a = 0;
			!a; //true
			
			/*运算符的优先级问题:(从高到底)
			 * 1.()
			 * 2.! 
			 * 3.算数运算符
			 * 4.关系运算符
			 * 5. 逻辑与  逻辑或
			 * 6. 赋值运算符
			 * */
			
			//润年  能被4整除且不能被100整除,或者能被400整除
			//获取元素
			var yearInp = document.getElementsByTagName("input")[0];
			var btn = document.getElementById("btn");
			var p = document.getElementsByClassName("res")[0];
			/*
			 innerHTML
			 * */
			//绑定事件
			btn.onclick = function(){
				//获取年份
				var year = Number(yearInp.value);
				//判断
				if(year%400==0 || (year%4==0&&year%100!=0) ){
					//闰年
					p.innerHTML = year+"年是闰年";
				} else{
					//平年
					p.innerHTML = year+"年是平年";
				}
			}
			
			/*if语句的第三种形式:
			 if (条件1) {
				语句1
			}else if(条件2){
				语句2
			} else{
				条件3
			}*/
			var score = 80;
			if (score >= 90) {
				alert("优秀");
			}else if(score >= 80){
				alert("良好");
			} else if(score >= 70){
				alert("中等");
			} else if(score >= 60){
				alert("及格");
			}else{
				alert("不及格");
			}
			
			//switch 语句
			/*计算条件(!!!!!!!!!整型表达式!!!!!!!!!!!!!!)的值,会和case后的值进行匹配, 如果相等则执行对应case后的语句;若没有匹配到则会执行default默认分支后的语句
			 * switch (条件){
				case 值1:
					语句1;
				case 值2:
					语句2;
				default:
					break;
			}*/
			//根据输入的值,做对应的处理: 0-业务办理 1-人工服务 2-充值业务 3-特殊服务
			var num = 5;
			
			switch (num){
				case 0:
					alert("业务办理");
				case 1:
					alert("人工服务");
					break;
				case 2:
					alert("充值业务");
					break;
				case 3:
					alert("特殊服务");
					break;
				//默认服务
				default:
					alert("暂无服务")
					break;
			}
			//识别输入框中的值,执行不同的情况
			/*"春"--踏青
			 "夏"--游泳
			 "秋"--烧烤
			 "冬"--火锅*/
			var season= document.getElementsByTagName("input")[1];
			var sub = document.getElementById("sub");
			sub.onclick = function(){
			switch (season.value){
				case "春":
					alert("踏青");
					break;
				case "夏":
					alert("游泳");
					break;
				case "秋":
					alert("烧烤");
					break;
				case "冬":
					alert("火锅");
					break;
				default:
					alert("这个季节要等到明年哦")
					break;
			}
			}
		</script>
	
	</body>
</html>
