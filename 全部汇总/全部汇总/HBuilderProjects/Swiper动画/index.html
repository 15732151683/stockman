<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<style>
			html,
			body {
				position: relative;
				height: 100%;
			}
			
			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-slide {
				position: relative;
				height: 100%;
				background: url(img/bg.jpg) no-repeat;
				background-size: cover;
			}
			
			.arrow {
				position: absolute;
				z-index: 999;
				bottom: 20px;
				width: 24px;
				height: 18px;
				left: 50%;
				margin-left: -12px;
				background: url(img/web-swipe-tip.png) no-repeat center;
				-webkit-animation: flash 3s linear infinite alternate;
				-o-animation: flash 3s linear infinite alternate;
				animation: flash 3s linear infinite alternate;
			}
			
			.flower {
				position: absolute;
				z-index: 10;
				top: 0;
				max-width: 300px;
				width: 5rem;
			}
			.s1{
				position: absolute;
				top: 4rem;
				width: 100%;
				height: 4.7rem;
				background: url(img/s1.png) no-repeat;
				background-size: 100% 100%;
			}
			.s1-t1{
				position: absolute;
				right: 10%;
				top: 20%;
				height: 60%;
			}
			.s1-t2{
				position: absolute;
				left: 20%;
				top: 20%;
				height: 60%;
			}
			.swiper-pagination-bullet{
				width: 6px;
				height: 6px;
			}
			.swiper-pagination-bullet-active{
				width: 6px;
				height: 6px;
				background: white;
			}
			@media only screen and (max-width:374px) {
				html {
					font-size: 42.67px;
				}
			}
			
			@media only screen and (min-width: 375px) and (max-width: 413px) {
				html {
					font-size: 50px;
				}
			}
			
			@media only screen and (min-width: 414px) and (max-width: 735px) {
				html {
					font-size: 55.2px;
				}
			}
			
			@media only screen and (min-width: 736px) {
				html {
					font-size: 98.2px;
				}
			}
		</style>
	</head>

	<body>
		<!--注意: swiper里面的全都是定位布局 要注意层级问题-->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="flower ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" src="img/flower.png" />
					<div class="s1 ani" swiper-animate-effect="fadeIn" swiper-animate-delay="0.7s">
						<img src="img/s1-t1.png" class="s1-t1 ani" swiper-animate-effect="zoomIn" swiper-animate-delay="2s" swiper-animate-duration="0.5s"/>
						<img src="img/s1-t2.png" class="s1-t2 ani" swiper-animate-effect="fadeIn" swiper-animate-delay="2.5s"/>
					</div>
				</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
				<div class="swiper-slide">Slide 4</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<!--箭头-->
		<div class="arrow"></div>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				on: {
					init: function() {
						swiperAnimateCache(this); //隐藏动画元素 
						swiperAnimate(this); //初始化完成开始动画
					},
					slideChangeTransitionEnd: function() {
						swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
					}
				}
			})
		</script>
	</body>

</html>
