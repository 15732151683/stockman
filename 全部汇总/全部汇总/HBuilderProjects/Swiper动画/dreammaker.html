		<style>
			html,
			body {
				position: relative;
				height: 100%;
			}
			
			body {
				background: #eee;
				margin: 0;
				padding: 0;
			}
			
			.swiper-container-v {
				width: 100%;
				height: 100%;
			}
			
			.v-slide-1,
			.v-slide-2,
			.v-slide-3,
			.v-slide-4,
			.h-slide-1,
			.h-slide-2,
			.h-slide-3,
			.h-slide-4,
			.h-slide-5,
			.h-slide-6,
			.h-slide-7,
			.h-slide-8 {
				position: relative;
				width: 100%;
				height: 100%;
				background: url(img/bg2.jpg);
			}
			
			.arrow-d {
				position: absolute;
				bottom: 5px;
				width: 30px;
				height: 10px;
				left: 50%;
				margin-left: -5px;
				animation: downup 1s linear infinite;
			}
			
			@keyframes downup {
				from {
					bottom: 5px;
				}
				85% {
					bottom: 18px
				}
				to {
					bottom: 25px;
				}
			}
			
			.musico {
				position: absolute;
				bottom: 15px;
				right: 15px;
				width: 8%;
				animation: roo 1s linear infinite;
			}
			
			@keyframes roo {
				from {
					transform: rotateZ(0);
				}
				to {
					transform: rotateZ(360deg);
				}
			}
			
			.bg2 {
				position: absolute;
				top: -30px;
				width: 100%;
				height: 100%;
			}
			
			.logo-text2 {
				position: absolute;
				/*z-index: 999;*/
				bottom: 22%;
				width: 65%;
				left: 50%;
				margin-left: -32.5%;
			}
			
			.logo-text3 {
				position: absolute;
				bottom: 13%;
				width: 90%;
				left: 50%;
				margin-left: -45%;
			}
			
			.them,
			.had {
				position: absolute;
				letter-spacing: 6px;
				color: white;
				font-size: 20px;
				left: 50%;
				font-weight: bolder;
				z-index: 999;
			}
			
			.them {
				width: 52px;
				margin-left: -26px;
				top: 30%;
				animation: fade 1s linear;
			}
			
			.had {
				width: 130px;
				margin-left: -65px;
				top: 35%;
			}
			
			@keyframes fade {
				from {
					opacity: 0;
					left: 20%;
				}
				to {
					opacity: 1;
					left: 50%;
				}
			}
			/*这里停留了很长时间,因为👆的动画写错了,所以导致连这个选择器在检查中都木有出现,科科,这种bug要留一个印象 ㄟ( ▔, ▔ )ㄏ*/
			
			#ball {

		<script type="text/javascript">
			Zepto(function() {
				$(".clis").tap(function() {
					$(this).parent().hide().next().show();
				});
			});
			var swiperV = new Swiper('.swiper-container-v', {
				direction: 'vertical',
				spaceBetween: 50,
				pagination: {
					el: '.swiper-pagination-v',
					clickable: true,
				},
				on: {
					init: function() {
						swiperAnimateCache(this); //隐藏动画元素 
						swiperAnimate(this); //初始化完成开始动画
					},
					slideChangeTransitionEnd: function() {
						swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
					}
				}
			});
			var swiperH = new Swiper('.swiper-container-h', {
				spaceBetween: 50,
				//前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				on: {
					init: function() {
						swiperAnimateCache(this); //隐藏动画元素 
						swiperAnimate(this); //初始化完成开始动画
					},
					slideChangeTransitionEnd: function() {
						swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
					}
				}
			});
