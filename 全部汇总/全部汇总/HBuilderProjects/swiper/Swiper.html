<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Swiper</title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<style type="text/css">
			.swiper-container {
				width: 600px;
				height: 300px;
			}
			
			.swiper-slide {
				text-align: center;
				font-size: 30px;
			}
			
			.swiper-slide1{
				background: lightblue;
			}
			.swiper-slide2{
				background: lightcoral;
			}
			.swiper-slide3{
				background: lightpink;
			}
			/*.swiper-pagination-bullet-active{
				background: red;
			}*/
			
			.caicai {
				width: 30px;
				background: greenyellow;
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<!--导航等组件可以放在container之外-->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide1">Slide 1</div>
				<div class="swiper-slide swiper-slide2">Slide 2</div>
				<div class="swiper-slide swiper-slide3">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>

		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				//轮播的方向 默认水平方向horizontal vertical表示垂直
				direction: 'horizontal',
				//是否开启自动播放 默认false true开启 默认切换时间间隔为3000毫秒
				autoplay:true,
				delay: 1000, //1秒切换一次
				//是否开启循环播放
				loop: true,
				//effect: slide 滑动 cube立方体 fade淡入 coverflow 3d流 "flip"（3d翻转)
				effect: 'coverflow',

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
					bulletActiveClass: 'caicai',
					//代表分页器支持点击
					clickable: 'true',
				},
//				on: {
//					slideChangeTransitionStart: function() {
//						alert(this.activeIndex);
//					},
//				},

				// 如果需要前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},

				// 如果需要滚动条
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			})
		</script>
		</script>
	</body>

</html>
