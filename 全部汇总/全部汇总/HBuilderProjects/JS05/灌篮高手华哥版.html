<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>灌篮高手</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			.wrap{
				width: 600px;
				height: 150px;
				margin: 0 auto;
			}
			.sidebar{
				float: left;
				width: 200px;
				height: 150px;
				background: purple;
			}
			.sidebar li{
				position: relative;
				line-height: 30px;
				height: 30px;
				color: white;
				font-size: 20px;
			}
			.sidebar li>p{
				position: absolute;
				left: 5px;
				height: 30px;
				padding-left: 30px;
			}
			.sidebar li .line{
				position: absolute;
				left: 0;
				width: 5px;
				height: 30px;
				transition: width 1s;
			}
			.sidebar li:nth-child(1) .line{
				background: red;
			}
			.sidebar li:nth-child(2) .line{
				background: orange;
			}
			.sidebar li:nth-child(3) .line{
				background: gold;
			}
			.sidebar li:nth-child(4) .line{
				background: green;
			}
			.sidebar li:nth-child(5) .line{
				background: deepskyblue;
			}
			.con{
				float:left;
				width: 400px;
				height: 150px;
			}
			.con img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="sidebar">
				<li>
					<span class="line"></span>
					<p>灌篮高手</p>
				</li>
				<li>
					<span class="line"></span>
					<p>灌篮高手</p>
				</li>
				<li>
				<span class="line"></span>
					<p>灌篮高手</p></li>
				<li>
					<span class="line"></span>
					<p>灌篮高手</p>
				</li>
				<li>
					<span class="line"></span>
					<p>灌篮高手</p>
				</li>
			</ul>
			<div class="con">
				<img src="img/1.jpg"/>
			</div>
		</div>
		
		<script type="text/javascript">
			//max = Number.NEGATIVE_INFINITY; 负无穷   min = Number.POSITIVE_INFINITY;  正无穷
			var max = Number.NEGATIVE_INFINITY , min = Number.POSITIVE_INFINITY;     
			for(var i = 0; i < 10; i++){
			var num = Math.floor(Math.random()*(99-66+1)+66);
			console.log(num);
			max = num > max ? num : max;
			min = num < min ? num : min;
			}
			console.log(max,min);
			
			</script>
			
			
		<!--第二题-->
			<script type="text/javascript">
				var lis = document.getElementsByClassName("sidebar")[0].getElementsByTagName("li");
				var img = document.getElementsByClassName("con")[0].getElementsByTagName("img")[0];
				var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
				for(var i = 0; i < lis.length; i++){
					lis[i].cur = i;
					lis[i].onmouseover = function(){
						for(var j = 0; j < lis.length; j++){
							lis[j].getElementsByClassName("line")[0].style.width = "5px";
					}
					this.getElementsByClassName("line")[0].style.width = "100%";
					//切换图片
					img.src = imgArr[this.cur];
				}
			}
			</script>
			
			<script type="text/javascript">
				var a = 15, b = 9;
				a = a - b>0?a:b;
				console.log(a);
				
			</script>
	</body>
</html>
