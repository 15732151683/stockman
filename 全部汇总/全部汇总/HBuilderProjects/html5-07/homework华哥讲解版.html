<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.wrap{
				width: 100%;
				height: 100%;
				background: url(img/bg.png) no-repeat;
				background-size: cover;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.con{
				width: 955px;
				height: 425px;
				display: flex;
				justify-content: space-between;
				border: 1px solid;
			}
			.con-left{
				width: 450px;
				background-color: gold;
			}
			.con-right{
				width: 410px;
				background-color: pink;
			}
			@media only screen and (max-width: 640px) {
				.con{
					width: 80%;
					height: 80%;
					min-height: 600px;
					min-width: 400px;
					/*flex-wrap: wrap;*/
					flex-direction: column;
				}
				.con-left,.con-right{
					width: 100%;
					height: 48%;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="con">
				<div class="con-left"></div>
				<div class="con-right"></div>
			</div>
		</div>
	</body>
</html>
