<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex弹性布局</title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 500px;
				border: 1px solid;
				display: -webkit-flex;
				display: flex;
				/*1.设置主轴的朝向
				 row 默认  水平方向 自左至右
				 row-reverse 水平方向 自右至左
				 column      垂直方向 自上到下
				 column-reverse 垂直方向 自下到上*/
				flex-direction: row;
				
				/*2.flex-wrap设置换行方式: 默认值 nowrap  不换行
				 wrap: 换行  在第一行的后面换行
				 wrap-reverse 换行 在第一行前面换行*/
				flex-wrap: wrap;
				
				/*3.flex-flow: 是flex-direction和flex-wrap的简写形式*/
				flex-flow: row nowrap;
				
				/*4.justify-content:设置弹性子元素在主轴上的对齐方式
				 flex-start 默认 从主轴起点到终点
				 center 居中
				 flex-end 向主轴终点对齐
				 space-around  分布对齐 
				 space-between 两端对齐
				 */
				justify-content: center;
				
				/*5.弹性子元素在交叉轴上的对齐方式:
				 stretch 默认值 不设置高度,高度会拉伸填充整个交叉轴
				 flex-start 交叉轴的起点对齐
				 flex-end 交叉轴的终点对齐
				 center 交叉轴的居中对齐
				 baseline 文本的基线对齐*/
				align-items: flex-end;
				
				/*6.align-content 设置多个主轴在交叉轴上的对齐方式
				 *stretch" 默认值 前提: 高度不设置"
				 flex-start  从交叉轴起点到终点
				 center 居中
				 flex-end 向交叉轴终点对齐
				 space-around  交叉轴的分布对齐 
				 space-between 交叉轴的两端对齐*/
				align-content: center;
			}
			.item{
				width: 100px;
				height: 100px;
				background-color: cyan;
				text-align: center;
				line-height: 100px;
				border-radius: 100%;
			}
			
			.item:nth-child(3){
				/*1.设置排列顺序
				 默认都是0,数值越小,位置越靠前,值相等,按书写顺序排列*/
				order: -1;
				/*2.设置弹性子元素的放大比例.多于空间的分配比例.默认值为0,代表有多余空间也不使用*/
				flex-grow: 1;
				/*3.设置弹性子元素的缩小比例.当空间不足时的收缩比例.默认为1,自动压缩.当值为0,表示空间不足,也不压缩.*/
				flex-shrink: 0;
				
				/*4.设置弹性子元素在主轴上所占的空间,相当于宽度*/
				flex-basis: 200px;
				/*5.flex是flex-grow,flex-shrink和flex-basis的简写*/
				flex: 2 0 200px;
				/*6.设置弹性子元素在交叉轴上的对齐方式 
				 flex-start  在交叉轴起点对齐
				 flex-end:;	 在交叉轴终点对齐
				 center      居中
				 baseline    文字基线对齐
				 stretch     */
				align-self: center;
			}
			.item:nth-child(2){
				flex-grow: 2;
				flex-shrink: 2;
			}
			.item:nth-child(5){
				order: 1;
			}
			.test{
				width: 100px;
				height: 100px;
				background-color: black;
			/*想要弹性子元素怎样怎样,容器属性,只能给父级写*/
				display: flex;
				/*justify-content: center;
				align-items: center;*/
				flex-direction: column;
				justify-content: space-around;
				align-items: center;
			}
			.test div{
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<!--弹性布局: 
			目前IE10+以及标准浏览器都可以支持.
			如何实现:想让谁同行,设置其父元素(弹性容器)
				设置display: flex/inline-flex;
			几个基本概念: 
			弹性容器: 设置弹性布局的元素
			弹性子元素: 弹性容器中的子元素
			主轴:所有弹性子元素会从主轴的起点到终点依次排布
			交叉轴: 和主轴垂直的轴
			
			分2大类属性:
			容器属性:  
					flex-direction: 
					flex-wrap
					flex-flow
					justify-content
					align-items
					align-content
			项目属性: (针对弹性子元素)
					order
					flex-grow
					flex-shrink
					flex-basis
					flex
					align-self

			
		-->
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>
		<div class="test">
			<div></div>
			<div></div>
		</div>
	</body>
</html>
