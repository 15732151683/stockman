<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0; 
			}
			body{
				background: black;
			}
			.lists{
				width: 500px;
				margin: 20px auto;
				background: #323e2d;
			}
			.logo{
				width: 72px;
				height: 72px;
				margin: 30px auto;
				background-size: cover;
				
			}
			.goods li{
				line-height: 2;
				font-size: 20px;
				color: white;
				padding: 0 20px;
				background: #d74f56;
				border-bottom: 1px solid;
				border-top: 1px solid;
			}
		</style>
	</head>
	<body>
		<div class="lists">
			<div class="logo"></div>
			<h2>购买清单</h2>
			<ul class="goods">
				<li>蔬菜</li>
				<li>松子</li>
				<li>蜂蜜</li>
				<li>苹果醋</li>
			</ul>
		</div>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".goods li").each(function(i){
					$(this).hide().delay(i*300).fadeIn(300);
				}).click(function(){
					$(this).animate({
						paddingLeft: "+=50",//向右滑的效果
						opacity: 0
					},500, function(){
						$(this).remove();
					});
				});
			});
		</script>
	</body>
</html>
