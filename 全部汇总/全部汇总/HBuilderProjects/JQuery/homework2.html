<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航栏类似于下拉菜单</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			ul{
				width: 148px;
				margin: 0 auto;
				border: 1px solid #C3D5DE;
				font-size: 14px;
			}
			.abbr{
				background: #EAF3F8;
				color: #5892B7;
			}
			.detail{
				display: none;
			}
			.detail>li:hover{
				color: red;
			}
			li{
				line-height: 28px;
				padding-left: 10px;
				width: 138px;
				height: 28px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<ul class="abbr">
			<li>衬衫</li>
		</ul>
		<ul class="detail">
			<li>短袖衬衫</li>
			<li>长袖衬衫</li>
			<li>短袖T恤</li>
			<li>长袖T恤</li>
		</ul>
		<ul class="abbr">
			<li>卫衣</li>
		</ul>
		<ul class="detail">
			<li>开襟卫衣</li>
			<li>套头卫衣</li>
			<li>运动卫衣</li>
			<li>童装卫衣</li>
		</ul>
		<ul class="abbr">
			<li>裤子</li>
		</ul>
		<ul class="detail">
			<li>短裤</li>
			<li>休闲裤</li>
			<li>牛仔裤</li>
			<li>免烫卡其裤</li>
		</ul>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".abbr").click(function(){
					$(".detail").hide();
					$(".detail").eq(($(this).index())/2).show();   //这个下标 仅仅是.detail挑出来 排个序
					//??????????/
					$(".detail>li").mouseover(function(){"color","red"});
					console.log($(this).index());//这个index是所有ul排个序
				});
			});
		</script>
	</body>
</html>
