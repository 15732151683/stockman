<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>homework旋转木马</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html{
				background: rgb(0,0,0);
			}
			.xuan{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 133px;
				height: 200px;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				transform: rotateX(-30deg);
				-webkit-animation: zhuan 1s infinite;
				-o-animation: zhuan 1s infinite;
				animation: zhuan 5s  linear infinite;
			}
			@-webkit-keyframes zhuan {
				from {
					transform: rotateX(-30deg) rotateY(0) ;
				}
				50%{
					transform: rotateX(0) rotateY(180deg);
				}
				to {
					transform: rotateX(-30deg) rotateY(360deg) ;
				}
			}
			@-o-keyframes zhuan {
				from {
					transform: rotateX(-30deg) rotateY(0) ;
				}
				50%{
					transform: rotateX(0) rotateY(180deg);
				}
				to {
					transform: rotateX(-30deg) rotateY(360deg) ;
				}
			}
			@-moz-keyframes zhuan {
				from {
					transform: rotateX(-30deg) rotateY(0) ;
				}
				50%{
					transform: rotateX(0) rotateY(180deg);
				}
				to {
					transform: rotateX(-30deg) rotateY(360deg) ;
				}
			}
			@keyframes zhuan {
				from {
					transform: rotateX(-30deg) rotateY(0) ;
				}
				50%{
					transform: rotateX(0) rotateY(180deg);
				}
				to {
					transform: rotateX(-30deg) rotateY(360deg) ;
				}
			}
			@keyframes zhuan {
				from {
					transform: rotateX(-30deg) rotateY(0) ;
				}
				50%{
					transform: rotateX(0) rotateY(180deg);
				}
				to {
					transform: rotateX(-30deg) rotateY(360deg) ;
				}
			}
			.xuan>img{
				width: 133px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
				vertical-align: top;
				border-radius: 25px;
				-webkit-box-reflect: below 10px linear-gradient(to top,red,transparent 50%);
			}
			.xuan img:nth-child(1){
				-webkit-transform: translateZ(400px);
				-moz-transform: translateZ(400px);
				-ms-transform: translateZ(400px);
				-o-transform: translateZ(400px);
				transform: translateZ(400px);
			}
			.xuan img:nth-child(2){
				-webkit-transform: rotateY(40deg) translateZ(400px);
				-moz-transform: rotateY(40deg) translateZ(400px);
				-ms-transform: rotateY(40deg) translateZ(400px);
				-o-transform: rotateY(40deg) translateZ(400px);
				transform: rotateY(40deg) translateZ(400px);
			}
			.xuan img:nth-child(3){
				-webkit-transform: rotateY(80deg) translateZ(400px);
				-moz-transform: rotateY(80deg) translateZ(400px);
				-ms-transform: rotateY(80deg) translateZ(400px);
				-o-transform: rotateY(80deg) translateZ(400px);
				transform: rotateY(80deg) translateZ(400px);
			}
			.xuan img:nth-child(4){
				-webkit-transform: rotateY(120deg) translateZ(400px);
				-moz-transform: rotateY(120deg) translateZ(400px);
				-ms-transform: rotateY(120deg) translateZ(400px);
				-o-transform: rotateY(120deg) translateZ(400px);
				transform: rotateY(120deg) translateZ(400px);
			}
			.xuan img:nth-child(5){
				-webkit-transform: rotateY(160deg) translateZ(400px);
				-moz-transform: rotateY(160deg) translateZ(400px);
				-ms-transform: rotateY(160deg) translateZ(400px);
				-o-transform: rotateY(160deg) translateZ(400px);
				transform: rotateY(160deg) translateZ(400px);
			}
			.xuan img:nth-child(6){
				-webkit-transform: rotateY(200deg) translateZ(400px);
				-moz-transform: rotateY(200deg) translateZ(400px);
				-ms-transform: rotateY(200deg) translateZ(400px);
				-o-transform: rotateY(200deg) translateZ(400px);
				transform: rotateY(200deg) translateZ(400px);
			}
			.xuan img:nth-child(7){
				-webkit-transform: rotateY(240deg) translateZ(400px);
				-moz-transform: rotateY(240deg) translateZ(400px);
				-ms-transform: rotateY(240deg) translateZ(400px);
				-o-transform: rotateY(240deg) translateZ(400px);
				transform: rotateY(240deg) translateZ(400px);
			}
			.xuan img:nth-child(8){
				-webkit-transform: rotateY(280deg) translateZ(400px);
				-moz-transform: rotateY(280deg) translateZ(400px);
				-ms-transform: rotateY(280deg) translateZ(400px);
				-o-transform: rotateY(280deg) translateZ(400px);
				transform: rotateY(280deg) translateZ(400px);
			}
			.xuan img:nth-child(9){
				-webkit-transform: rotateY(320deg) translateZ(400px);
				-moz-transform: rotateY(320deg) translateZ(400px);
				-ms-transform: rotateY(320deg) translateZ(400px);
				-o-transform: rotateY(320deg) translateZ(400px);
				transform: rotateY(320deg) translateZ(400px);
			}
		</style>
	</head>
	<body>
		<div class="xuan">
			<img src="img/1.jpg" alt="" />
			<img src="img/2.jpg" alt="" />
			<img src="img/3.jpg" alt="" />
			<img src="img/4.jpg" alt="" />
			<img src="img/5.jpg" alt="" />
			<img src="img/6.jpg" alt="" />
			<img src="img/7.jpg" alt="" />
			<img src="img/8.jpg" alt="" />
			<img src="img/9.jpg" alt="" />
		</div>
	</body>
</html>
