<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转木马</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
			/*当块标签里面嵌套图片时, 底部会有4px的偏差*/
				vertical-align: top;
			}
			html{
				background: url(img/bg.jpg) no-repeat;
				background-size: cover;
			}
			
			/*全都是假象,   全部要重新设置,虽然把立方体给搭建好了,但是,hover  transition 还是要从头来过  搭建立方体,之前搭建好的全都是假象*/
			/*给outer设置宽高 有利于定位  inner的定位*/
			
			/*.outer:hover div{
				-webkit-transform: translateZ(300px);
				-moz-transform: translateZ(300px);
				-ms-transform: translateZ(300px);
				-o-transform: translateZ(300px);
				transform: translateX(300px);
			}*/
			/*一起定位到最中间,然后分别处理*/
			.inner,.outer{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-transform: rotateX(-15deg) rotateY(15deg);
				-moz-transform: rotateX(-15deg) rotateY(15deg);
				-ms-transform: rotateX(-15deg) rotateY(15deg);
				-o-transform: rotateX(-15deg) rotateY(15deg);
				transform: rotateX(-30deg) rotateY(30deg);
				-webkit-animation: zhuan 2s infinite alternate;
				-o-animation: zhuan 2s infinite alternate;
				animation: zhuan 2s infinite alternate;
			}
			@-webkit-keyframes zhuan {
				from {
					-webkit-transform: rotateX(0) rotateY(0);
					-moz-transform: rotateX(0) rotateY(0);
					-ms-transform: rotateX(0) rotateY(0);
					-o-transform: rotateX(0) rotateY(0);
					transform: rotateX(0) rotateY(0);
				}
				to {
					-webkit-transform: rotateX(360deg) rotateY(360deg);
					-moz-transform: rotateX(360deg) rotateY(360deg);
					-ms-transform: rotateX(360deg) rotateY(360deg);
					-o-transform: rotateX(360deg) rotateY(360deg);
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			@-o-keyframes zhuan {
				from {
					-webkit-transform: rotateX(0) rotateY(0);
					-moz-transform: rotateX(0) rotateY(0);
					-ms-transform: rotateX(0) rotateY(0);
					-o-transform: rotateX(0) rotateY(0);
					transform: rotateX(0) rotateY(0);
				}
				to {
					-webkit-transform: rotateX(360deg) rotateY(360deg);
					-moz-transform: rotateX(360deg) rotateY(360deg);
					-ms-transform: rotateX(360deg) rotateY(360deg);
					-o-transform: rotateX(360deg) rotateY(360deg);
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			@-moz-keyframes zhuan {
				from {
					-webkit-transform: rotateX(0) rotateY(0);
					-moz-transform: rotateX(0) rotateY(0);
					-ms-transform: rotateX(0) rotateY(0);
					-o-transform: rotateX(0) rotateY(0);
					transform: rotateX(0) rotateY(0);
				}
				to {
					-webkit-transform: rotateX(360deg) rotateY(360deg);
					-moz-transform: rotateX(360deg) rotateY(360deg);
					-ms-transform: rotateX(360deg) rotateY(360deg);
					-o-transform: rotateX(360deg) rotateY(360deg);
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			@keyframes zhuan {
				from {
					-webkit-transform: rotateX(0) rotateY(0);
					-moz-transform: rotateX(0) rotateY(0);
					-ms-transform: rotateX(0) rotateY(0);
					-o-transform: rotateX(0) rotateY(0);
					transform: rotateX(0) rotateY(0);
				}
				to {
					-webkit-transform: rotateX(360deg) rotateY(360deg);
					-moz-transform: rotateX(360deg) rotateY(360deg);
					-ms-transform: rotateX(360deg) rotateY(360deg);
					-o-transform: rotateX(360deg) rotateY(360deg);
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			.inner{
				width: 100px;
				height: 100px;
			}
			.inner>img{
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
			}
			.inner>img:nth-child(1){
				-webkit-transform: translateZ(50px);
				-moz-transform: translateZ(50px);
				-ms-transform: translateZ(50px);
				-o-transform: translateZ(50px);
				transform: translateZ(50px);
			}
			.inner>img:nth-child(2){
				-webkit-transform: translateZ(-50px);
				-moz-transform: translateZ(-50px);
				-ms-transform: translateZ(-50px);
				-o-transform: translateZ(-50px);
				transform: translateZ(-50px);
			}
			.inner>img:nth-child(3){
				-webkit-transform: rotateY(-90deg) translateZ(50px);
				-moz-transform: rotateY(-90deg) translateZ(50px);
				-ms-transform: rotateY(-90deg) translateZ(50px);
				transform: rotateY(-90deg) translateZ(50px);
				transform: rotateY(-90deg) translateZ(50px);
			}
			.inner>img:nth-child(4){
				-webkit-transform: rotateY(90deg) translateZ(50px);
				-moz-transform: rotateY(90deg) translateZ(50px);
				-ms-transform: rotateY(90deg) translateZ(50px);
				-o-transform: rotateY(90deg) translateZ(50px);
				transform: rotateY(90deg) translateZ(50px);
			}
			.inner>img:nth-child(5){
				-webkit-transform: rotateX(90deg) translateZ(50px);
				-moz-transform: rotateX(90deg) translateZ(50px);
				-ms-transform: rotateX(90deg) translateZ(50px);
				-o-transform: rotateX(90deg) translateZ(50px);
				transform: rotateX(90deg) translateZ(50px);
			}
			.inner>img:nth-child(6){
				-webkit-transform: rotateX(-90deg) translateZ(50px);
				-moz-transform: rotateX(-90deg) translateZ(50px);
				-ms-transform: rotateX(-90deg) translateZ(50px);
				-o-transform: rotateX(-90deg) translateZ(50px);
				transform: rotateX(-90deg) translateZ(50px);
			}
			.outer{
			/*给outer设置宽高 有利于定位*/
				width: 300px;
				height: 300px;
			}
			.outer div{
				width: 300px;
				height: 300px;
				background: rgba(0,0,0,0.4);
				position: absolute;
				left: 0;
				top: 0;
				transition: 1s linear;
			}
			.outer>div:nth-child(1){
				-webkit-transform: translateZ(150px);
				-moz-transform: translateZ(150px);
				-ms-transform: translateZ(150px);
				-o-transform: translateZ(150px);
				transform: translateZ(150px);
			}
			.outer>div:nth-child(2){
				-webkit-transform: translateZ(-150px);
				-moz-transform: translateZ(-150px);
				-ms-transform: translateZ(-150px);
				-o-transform: translateZ(-150px);
				transform: translateZ(-150px);
			}
			.outer>div:nth-child(3){
				-webkit-transform: rotateY(-90deg) translateZ(150px);
				-moz-transform: rotateY(-90deg) translateZ(150px);
				-ms-transform: rotateY(-90deg) translateZ(150px);
				transform: rotateY(-90deg) translateZ(150px);
				transform: rotateY(-90deg) translateZ(150px) ;
			}
			.outer>div:nth-child(4){
				-webkit-transform: rotateY(90deg) translateZ(150px);
				-moz-transform: rotateY(90deg) translateZ(150px);
				-ms-transform: rotateY(90deg) translateZ(150px);
				-o-transform: rotateY(90deg) translateZ(150px);
				transform: rotateY(90deg) translateZ(150px);
			}
			.outer>div:nth-child(5){
				-webkit-transform: rotateX(90deg) translateZ(150px);
				-moz-transform: rotateX(90deg) translateZ(150px);
				-ms-transform: rotateX(90deg) translateZ(150px);
				-o-transform: rotateX(90deg) translateZ(150px);
				transform: rotateX(90deg) translateZ(150px);
			}
			.outer>div:nth-child(6){
				-webkit-transform: rotateX(-90deg) translateZ(150px);
				-moz-transform: rotateX(-90deg) translateZ(150px);
				-ms-transform: rotateX(-90deg) translateZ(150px);
				-o-transform: rotateX(-90deg) translateZ(150px);
				transform: rotateX(-90deg) translateZ(150px);
			}
			.outer:hover div:nth-child(1){
				-webkit-transform: translateZ(250px);
				-moz-transform: translateZ(250px);
				-ms-transform: translateZ(250px);
				-o-transform: translateZ(250px);
				transform: translateZ(250px);
			}
			.outer:hover div:nth-child(2){
				-webkit-transform: translateZ(-250px);
				-moz-transform: translateZ(-250px);
				-ms-transform: translateZ(-250px);
				-o-transform: translateZ(-250px);
				transform: translateZ(-250px);
			}
			.outer:hover div:nth-child(3){
				-webkit-transform: rotateY(-90deg) translateZ(250px);
				-moz-transform: rotateY(-90deg) translateZ(250px);
				-ms-transform: rotateY(-90deg) translateZ(250px);
				transform: rotateY(-90deg) translateZ(250px);
				transform: rotateY(-90deg) translateZ(250px) ;
			}
			.outer:hover div:nth-child(4){
				-webkit-transform: rotateY(90deg) translateZ(30250px);
				-moz-transform: rotateY(90deg) translateZ(250px);
				-ms-transform: rotateY(90deg) translateZ(250px);
				-o-transform: rotateY(90deg) translateZ(250px);
				transform: rotateY(90deg) translateZ(250px);
			}
			.outer:hover div:nth-child(5){
				-webkit-transform: rotateX(90deg) translateZ(250px);
				-moz-transform: rotateX(90deg) translateZ(250px);
				-ms-transform: rotateX(90deg) translateZ(250px);
				-o-transform: rotateX(90deg) translateZ(250px);
				transform: rotateX(90deg) translateZ(250px);
			}
			.outer:hover div:nth-child(6){
				-webkit-transform: rotateX(-90deg) translateZ(250px);
				-moz-transform: rotateX(-90deg) translateZ(250px);
				-ms-transform: rotateX(-90deg) translateZ(250px);
				-o-transform: rotateX(-90deg) translateZ(250px);
				transform: rotateX(-90deg) translateZ(250px);
			}
		</style>
	</head>
	<body>
		<div class="inner">
			<img src="img/01.png" alt="" />
			<img src="img/02.png" alt="" />
			<img src="img/03.png" alt="" />
			<img src="img/04.png" alt="" />
			<img src="img/05.png" alt="" />
			<img src="img/06.png" alt="" />
		</div>
		<div class="outer">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
