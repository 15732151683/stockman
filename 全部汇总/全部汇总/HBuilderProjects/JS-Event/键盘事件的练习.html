<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通过键盘控制移动</title>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			body{
				margin: 0;
				background: #000;
			}
			#tank{
				position: absolute;
				top: 60%;
				left: 50%;
				background: url(img/p1tankU.gif) no-repeat center;
				background-size: cover;
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="tank"></div>
		<script type="text/javascript">
			var tank = document.getElementById("tank");
			document.onkeydown = function(e){
				var evt = event || e;
				switch (evt.keyCode){
					case 37:
						tank.style.backgroundImage = 'url(img/p1tankL.gif)';
						tank.style.left = tank.offsetLeft - 10 + 'px';
						break;
					case 38:
						tank.style.backgroundImage = 'url(img/p1tankU.gif)';
						tank.style.top = tank.offsetTop - 10 + 'px';
						break;
					case 39:
						tank.style.backgroundImage = 'url(img/p1tankR.gif)';
						tank.style.left = tank.offsetLeft + 10 + 'px';
						break;
					case 40:
						tank.style.backgroundImage = 'url(img/p1tankD.gif)';
						tank.style.top = tank.offsetTop + 10 + 'px';
						break;
					default:
						break;
				}
				
			}
		</script>
	</body>
</html>
