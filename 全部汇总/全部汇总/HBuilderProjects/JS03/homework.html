<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环的作业</title>
		<style type="text/css">
			body{
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.con>div{
				display: none;
				}
			.con>div.active{
				display: block;
				width: 300px;
				height: 300px;
				background: cornflowerblue;
			}
			.cir{
				display: inline-block;
				width: 17px;
				height: 17px;
				background: url(img/ico.png) no-repeat 0 0;
			}
		</style>
	</head>
	<body>
		<!--第一题-->
		<script type="text/javascript">
			//求1 x 2 x 3 x 4 x ... x 19 x 20的结果? 
			var res = 1;
			for (var i = 1; i <21; i++) {
				res *=i;
			}
			console.log(res);
		</script>
		<!--第二题-->
		<script type="text/javascript">
			//已知abc+cba = 1333，其中a、b、c均为一位数，编程求出满足条件的a、b、c所有组合。
			for(var a = 0; a < 10; a++){
				for(var b = 0; b < 10; b++){
					for(var c = 0; c < 10; c++){
					if((100*a+10*b+c)+(100*c+10*b+a)==1333){
						console.log("abc如下:"+a+b+c);//字符串的拼接 输出为:    abc如下:abc
						}
					}
				}
			}
		</script>
		<!--第三题-->
			<button>选项1</button>
			<button>选项2</button>
			<button>选项3</button>
			<button>选项4</button>
			<button>选项5</button>
			<div class="con">
				<div class="active">1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
			</div>
			<script type="text/javascript">
				//.实现简单的选项卡切换效果
				var btns = document.getElementsByTagName('button');
				var divs = document.getElementsByClassName('con')[0].getElementsByTagName('div');
				for (var i = 0; i < btns.length; i++) {
					btns[i].index = i;
					btns[i].onclick = function(){
						for (var j = 0; j < divs.length; j++) {
							divs[j].className = "";
						}
						//这个button对应的divs
						divs[this.index].className = "active";
					}
				}
			</script>
		 <!--B作业1-->
		 <script type="text/javascript ">
		 	var max = 0;//存储最大值
		 	var min = 100;//存储最小值
		 	for(var i = 0; i < 10; i++){
		 		var x = Math.floor(Math.random()*(99-66+1)+99); //在循环里面 random是一个一个出来的,完全可以一个一个进行比较,并不是一堆数字一起random     -------------->错误认知
		 		document.write(x + " ");
		 		max = x>max? x:max;
		 		min = x<min? x: min;
		 	}
		 	document.write ("最大值为:"+max+"   "+ "最小值为:" + min);
		 </script>
		 <!--B作业第二题:实现单选效果-->
		 <hr />
		<span class="cir"></span>男
		<span class="cir"></span>女
		<script type="text/javascript">
			var flag = false;
			var cirs = document.getElementsByClassName('cir');    //好多标签用同一个class名是完全可以的,获取元素后得到一个数组而已,然后遍历取到每一个
			for (var i = 0; i < cirs.length; i++) {
				cirs[i].onclick = choice;                             //pay attention: 没有参数就不用加();
			}
			 function choice(){
			 	if(flag){
			 	this.style.backgroundPositionY = "0px";
			 	flag = !flag;
			 	}else{
			 		this.style.backgroundPositionY = "-32px";
			 		flag = !flag;
			 	}
			 }
		</script>
	</body>
</html>
