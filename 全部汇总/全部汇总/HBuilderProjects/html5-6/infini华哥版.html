		<title>关于遮罩层高度随变化而变化的问题</title>
		<link rel="stylesheet" href="css/pc.css" media="only screen and "/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				position: relative;
				list-style: none;
			}
			img{
				border: none;
				vertical-align: top;
			}
			#works{
				width: 93%;
				margin: 50px auto;
			}
			#works li{
				float: left;
				width: 31%;
				margin-bottom: 30px;
			}
			#works li:nth-child(3n-1){
				margin-left: 3.5%;
				margin-right: 3.5%;
			}
			#works li img{
				width: 100%;
			}
			.work-title{
				position: relative;
				z-index: 2;
				font-size: 16px;
				line-height: 2;
				text-align: center;
				background: white;
		/*!!!!!!!!!!!!!!!!!!!!!!!!!!!!文字不换行!!!!!!!!!!!!!!!!!!!!!!1!!!*/
				white-space: nowrap;
			}
			.cover{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				/*calc(): css3中新增*/
				/*height: calc(100% - 32px); 运算符左右留空格*/
				/*height: calc(100% - 32px);*/
				background: rgba(0,0,0,0.4);
				opacity: 0;
				transition: opacity .5s;
			}
			#works li:hover .cover{
				opacity: 1;
			}
			@media only screen and (max-width: 480px) {
				#works{
				width: 96%;
				}
				#works li{
					width: 48%;
				}
				#works li:nth-child(2n+1){
					margin-right: 2%;
					margin-left: 0;
				}
				#works li:nth-child(2n){
					margin-right: 0;
					margin-left: 2%;
				}
			}
			@media only screen and (min-width: 481px) and (max-width: 640px) {
				.work-title{
					font-size: 14px;
				}
			}
		</style>
