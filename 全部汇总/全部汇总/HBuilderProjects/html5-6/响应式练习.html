<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<title>响应式练习</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 90%;
				margin: 0 auto;
				border: 1px solid red;
				overflow: hidden;
			}
			.item{
				width: 21%;
				height: 200px;
				margin: 0 2%;
				background-color: red;
				float: left;
			}
			@media only screen and (max-width: 960px) {
				.wrap{
					width: 95%;
				}
				.item{
					width: 48%;
					margin: 0 1% 1%;
				}
			}
			@media only screen and (max-width: 720px) {
				.wrap{
					width: 100%;
				}
				.item{
					width: 100%;
					margin-bottom: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
</html>
