<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选字游戏</title>
		<link rel="stylesheet" type="text/css" href="css/xuanzi.css"/>
		
	</head>
	<body>
		<div class="game">
			<!--游戏欢迎页-->
			<div class="welcome">
				<div id="btn-start">Start</div>
			</div>
			<!--游戏主界面-->
			<div class="main">
				<div class="topbar">
					<!--时间进度-->
					<div class="time">
						<div class="progress"></div>
					</div>
					<!--分数-->
					<div id="score">0</div>
				</div>
				<div id="txt">红</div>
				<div class="answers">
					<span>红</span>
					<span>黄</span>
					<span>蓝</span>
					<span>绿</span>
					<span>黑</span>
				</div>
			</div>
			<!--结束界面-->
			<div class="end">
				<p>Game Over</p>
				<div id="restart">重新来过?</div>
			</div>
			
			
		</div>
		<script src="js/xuanzi.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
