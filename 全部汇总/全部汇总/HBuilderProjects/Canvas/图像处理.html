<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像处理</title>
	</head>
	<body>
		<canvas id="canvas4" width="600" height="600"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas4");
			var ctx = canvas.getContext("2d");
			/*drawImage(image,x,y)  方法支持在画布上绘制图像,视频,其他元素等
			 *将图像绘制在canvas的对应坐标位置(x,y)
			 * drawImage(image,x,y,w,h)
			 * 将图像绘制在canvas的对应坐标位置(x,y)处,并缩放为指定的宽高尺寸大小
			 * drawImage(image,sx,sy,sw,sh,x,y,w,h)
			 * 从图像中剪切出一个矩形区域(从sx,sy开始剪切sw,sh大小的矩形),并绘制在canvas的对应坐标位置(x,y)处,并缩放为指定的宽高尺寸大小(w,h) 
			 * */
			var img = new Image();
			img.src = "img/c1.png";
			img.onload = function(){
				//ctx.drawImage(img,10,10);
				//ctx.drawImage(img,10,10,200,200);
				ctx.drawImage(img,20,0,190,190,100,100,150,150);
			}
		</script>
	</body>
</html>
