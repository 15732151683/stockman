<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tween.js的基本用法</title>
		<style type="text/css">
			#d1{
				position: relative;
				left: 10px;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: red;
			}
			#d2{
				width: 100px;
				height: 100px;
				background: red;
				/*opacity: 1;*/
			}
		</style>
	</head>
	<body>
		<!--tween.js是一款可生成平滑动画效果的js动画库。相关的动画库插件还有：snabbt.js 强大的jQuery动画库插件和Tweene-超级强大的jQuery动画代理插件。
			
		其中提供很多缓动函数
		备注:  面向对象的写法自己看官网
		使用方法: 
		1.引入
		2.语法
		Tween.缓动函数.缓动效果(t, b, c, d);
		t: 当前步数/时间
		b: 属性初始值   beginning value
		c: 属性的变化量   change value 
		d: 总时间       duration  
		缓动函数: 
			Quad 二次方缓动效果
			Cubic 三次
			......
			除了Linear匀速效果外,其他的欢动函数都有3种效果: easeIn easeOut easeInOut
		返回值: 返回当前这一步的属性值
		-->
		<div id="d1"></div>
		<div id="d2"></div>
		
		<script src="js/tween.js" type="text/javascript" charset="utf-8"></script>
		<!--自己的js要引用到第三方的js的后面-->
		<script type="text/javascript">
			var d1 = document.getElementById("d1");
			var t = 0;//当前步数/时间
			var b = 10;   //beginning value
			var c = 490;   //变化量
			var d = 50;  //总步数  决定速度的快慢
			var timer = setInterval(function(){
				t++;
				//表示动画结束
				if(t == d ){
					clearInterval(timer);
					t = 0;
				}
				d1.style.left = Tween.Linear(t,b,c,d) + 'px';//修改position先要在之前的css里面加上position的属性,才能修改
//				console.log(Tween.Linear(t,b,c,d));
			}, 20);
			
			var d2 = document.getElementById("d2");
			var t1 = 0;
			var t = setInterval(function(){
				t1++;
				
				if(t1 == 50){
					clearInterval(t);
					t1 = 0;
				}
				d2.style.opacity = Tween.Cubic.easeOut(t1, 1, -0.8, 20);// C: 结束值 - 初始值;  变化量
				console.log(Tween.Cubic.easeOut(t1, 1, -0.8, 20));
			}, 30);
		</script>
	</body>
</html>
