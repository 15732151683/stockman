    class People{
        constructor (name,age) {
        //    类的构造器，每一次实例化对象时，都会加载，等同于构造函数内部的东西,属性一般在此处定义
            this.name = name;
            this.age = age;
        }

    //  此处定义实例化对象原型上的方法
        say () {
            console.log(`我的名字是${this.name}`)
        }
    }

    var person = new People('Jenny',32);
    console.log(person);
    person.say();
    /*通过extends继承，super()继承来自于父类的属性*/
    class Son extends People {
        constructor (name,age,job){
            super(name,age);
            this.job = job;
        }
    }

    var son = new Son('son',3,'吃糊糊');
